<!DOCTYPE html>
<html>
    <head>
        <title>AKN Bojonegoro</title>
    </head>
    <body>
        <h1>JavaScript Can Change Images</h1>
        <img id="myImage" onclick="changeImage()" src="image1.png" width="50rem">
        <p>Click the image to change image</p>
        <script>
            function changeImage() {
                var image = document.getElementById("myImage");
                if (image.src.match("image2")){
                    image.src = "image1.png";
                } else {
                    image.src = "image2.png";
                }
            }
        </script>
    </body>
</html>
